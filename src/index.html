<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap w/ Vite</title>
	<link rel="stylesheet" href="./scss/styles.scss">
	<script type="module" src="./js/main.js"></script>
</head>

<body>
